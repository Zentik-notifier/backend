name: Unit Tests

on:
  push:
  pull_request:

jobs:
  gate:
    runs-on: ubuntu-latest
    outputs:
      run_tests: ${{ steps.check.outputs.run_tests }}
    steps:
      - name: Check if tests should run
        id: check
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then echo "run_tests=true" >> $GITHUB_OUTPUT; exit 0; fi
          if [[ "${{ github.ref_name }}" == *"[test]"* ]]; then echo "run_tests=true" >> $GITHUB_OUTPUT; exit 0; fi
          if [[ "${{ github.event_name }}" == "pull_request" && "${{ github.head_ref }}" == *"[test]"* ]]; then echo "run_tests=true" >> $GITHUB_OUTPUT; exit 0; fi
          echo "run_tests=false" >> $GITHUB_OUTPUT
          echo "Skipping: branch/ref does not match main or [test]"

  test:
    needs: gate
    if: needs.gate.outputs.run_tests == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run build
        run: npm run build

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: success()
        with:
          file: ./coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
