name: Unit Tests

on:
  push:
  pull_request:

jobs:
  gate:
    runs-on: ubuntu-latest
    outputs:
      run_tests: ${{ steps.check.outputs.run_tests }}
    env:
      EVENT_NAME: ${{ github.event_name }}
      REF_NAME: ${{ github.ref_name }}
      HEAD_REF: ${{ github.head_ref }}
    steps:
      - name: Check if tests should run
        id: check
        run: |
          echo "event=$EVENT_NAME ref_name=$REF_NAME head_ref=$HEAD_REF"
          if [[ "$REF_NAME" == "main" || "$REF_NAME" == "master" ]]; then echo "run_tests=true" >> $GITHUB_OUTPUT; exit 0; fi
          if [[ "$REF_NAME" == *"[test]"* ]]; then echo "run_tests=true" >> $GITHUB_OUTPUT; exit 0; fi
          if [[ "$EVENT_NAME" == "pull_request" && ("$HEAD_REF" == "main" || "$HEAD_REF" == "master" || "$HEAD_REF" == *"[test]"*) ]]; then echo "run_tests=true" >> $GITHUB_OUTPUT; exit 0; fi
          echo "run_tests=false" >> $GITHUB_OUTPUT
          echo "::error::Unit tests skipped: branch/ref does not match main or [test]"
          exit 1

  test:
    needs: gate
    if: needs.gate.outputs.run_tests == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run build
        run: npm run build

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: success()
        with:
          file: ./coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
