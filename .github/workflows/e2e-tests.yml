name: E2E Tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test-scripts:
    runs-on: ubuntu-latest

    env:
      # Rate limiting configuration (applied at server startup via ServerSettings)
      # Wider TTL and higher limit so notifications/messages functional tests are not throttled,
      # but the rate-limit test can still exceed the threshold by sending enough requests.
      RATE_LIMIT_TTL_MS: 60000   # 60s window
      RATE_LIMIT_LIMIT: 40       # 40 requests per window per user/IP
      RATE_LIMIT_BLOCK_MS: 10000 # 10s block duration after exceeding the threshold

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: zentik_test
          POSTGRES_USER: zentik_user
          POSTGRES_PASSWORD: zentik_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Initialize E2E environment (DBs, servers, tokens, passthrough)
        env:
          DB_TYPE: postgres
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: zentik_user
          DB_PASSWORD: zentik_password
          DB_DATABASE: zentik_test
          DB_SSL: 'false'
          DB_SYNCHRONIZE: 'true'
          DB_DROP_SCHEMA: 'false'
          ADMIN_USERS: admin
          ADMIN_DEFAULT_PASSWORD: admin
          NODE_ENV: test
          IOS_APN_MOCK_MODE: payloadtoolarge
        run: npm run e2e:init-environment

      - name: Device keys tests (iOS + Web)
        env:
          BASE_URL: http://localhost:3000/api/v1
          ADMIN_USERS: admin
          ADMIN_DEFAULT_PASSWORD: admin
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: zentik_user
          DB_PASSWORD: zentik_password
          DB_DATABASE: zentik_test
        run: npm run scripts:test-device-keys

      - name: Notifications & Messages tests
        env:
          TOKEN: ${{ env.TOKEN }}
          BUCKET_ID: ${{ env.BUCKET_ID }}
          BASE_URL: http://localhost:3000/api/v1
          DEFAULT_BUCKET_ID: ${{ env.BUCKET_ID }}
        run: |
          node scripts/notifications/test-notification-device-routing.js
          node scripts/notifications/test-admin-public-bucket-broadcast.js
          node scripts/notifications/send-comprehensive-test-notifications.js
          node scripts/messages/test-messages-bucket-combinations.js
          node scripts/messages/test-messages-rate-limit.js

      - name: Invite Codes tests
        env:
          TOKEN: ${{ env.TOKEN }}
          BUCKET_ID: ${{ env.BUCKET_ID }}
          BASE_URL: http://localhost:3000/api/v1
        run: node scripts/invites/test-invite-codes.js

      - name: Role-based access tests
        env:
          TOKEN: ${{ env.TOKEN }}
          BASE_URL: http://localhost:3000/api/v1
        run: node scripts/auth/test-role-based-access.js

      - name: Bucket permission scope tests
        env:
          TOKEN: ${{ env.TOKEN }}
          BASE_URL: http://localhost:3000/api/v1
        run: node scripts/buckets/test-bucket-permissions.js

      - name: Templates & Parsers tests
        env:
          TOKEN: ${{ env.TOKEN }}
          BUCKET_ID: ${{ env.BUCKET_ID }}
          BASE_URL: http://localhost:3000/api/v1
        run: node scripts/templates-transformers/run-templates-parsers-tests.js

      - name: Passthrough System Access Tokens tests
        env:
          BASE_URL_B: http://localhost:4000/api/v1
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: zentik_user
          DB_PASSWORD: zentik_password
          DB_NAME_B: zentik_test_b
          ADMIN_USERS: admin
          ADMIN_DEFAULT_PASSWORD: admin
        run: node scripts/passthrough/test-system-access-tokens.js

      - name: Show server logs on failure
        if: failure()
        run: |
          echo "=== Server A logs ==="
          tail -200 server-a.log 2>/dev/null || echo "No server-a.log found"
          echo "=== Server B logs ==="
          tail -200 server-b.log 2>/dev/null || echo "No server-b.log found"

      - name: Stop servers
        if: always()
        run: |
          if [ ! -z "$SERVER_A_PID" ]; then
            echo "Stopping Server A (PID: $SERVER_A_PID)"
            kill $SERVER_A_PID 2>/dev/null || true
            sleep 2
            kill -9 $SERVER_A_PID 2>/dev/null || true
          fi
          if [ ! -z "$SERVER_B_PID" ]; then
            echo "Stopping Server B (PID: $SERVER_B_PID)"
            kill $SERVER_B_PID 2>/dev/null || true
            sleep 2
            kill -9 $SERVER_B_PID 2>/dev/null || true
          fi
          # Also try to kill any node processes on ports 3000 and 4000
          lsof -ti:3000 | xargs kill -9 2>/dev/null || true
          lsof -ti:4000 | xargs kill -9 2>/dev/null || true
          echo "Servers stopped"

